<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Album - Logo Designs</title>
<style>
   body {
     font-family: Arial, sans-serif;
     background-color: #f8f8f8;
     margin: 0;
     padding: 20px;
   }
   h1 {
     text-align: center;
     font-size: 3em;
     margin-bottom: 40px;
     color: #333;
   }
   .gallery {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
     gap: 20px;
     max-width: 1200px;
     margin: 0 auto;
   }
   .gallery img {
     width: 100%;             /* Fill the container */
     height: auto;            /* Maintain original ratio */
     max-height: 400px;       /* Prevent very tall images */
     border-radius: 10px;
     object-fit: contain;     /* Show entire image */
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
     transition: transform 0.3s ease;
   }
   .gallery img:hover {
     transform: scale(1.05);
   }
</style>
</head>
<body>
<h1>Sofa</h1>
<div class="gallery">
<img src="resources/sofa_cover.png" alt="Photo 1">
<img src="resources/wireframesofa3.png" alt="Photo 2">
<img src="resources/solid_sofa2.png" alt="Photo 3">
</div>
</body>
</html>
