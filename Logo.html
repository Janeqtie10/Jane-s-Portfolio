<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Album - Logo Designs</title>
<style>

   body {
     font-family: Arial, sans-serif;
     background-color: black;
     margin: 0;
     padding: 20px;
   }
   h1 {
     text-align: center;
     font-size: 3em;
     margin-bottom: 40px;
     color: white;
   }

    .gallery {

      display: grid;

      grid-template-columns: repeat(3, 1fr); /* 3 columns */

      gap: 20px;

      max-width: 1200px;

      margin: 0 auto;

    }

    .gallery img {

      width: 100%;

      height: 250px; /* Fixed height */

      object-fit: cover; /* Keeps image aspect ratio */

      border-radius: 10px;

      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

      transition: transform 0.3s ease;

    }

    .gallery img:hover {

      transform: scale(1.05);

    }
</style>
</head>
<body>
<h1>Logo's</h1>
<div class="gallery">
<img src="resources/logo2.png" alt="Photo 2">
<img src="resources/logo4.jpg" alt="Photo 1">
<img src="resources/Logo_cover.png" alt="Photo 3">
</div>
</body>
</html>
